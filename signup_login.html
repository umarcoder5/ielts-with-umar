<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up / Log In | IELTS WITH UMAR</title>
    <style>
        #user-info {
            position: absolute;
            top: 10px;
            right: 20px;
            font-weight: bold;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
        }

        input {
            display: block;
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            padding: 12px;
            font-size: 1.1rem;
            background-color: #005fcc;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #004bb5;
        }

        #logout-btn {
            background-color: #cc3300;
            margin-top: 10px;
        }

        #logout-btn:hover {
            background-color: #a52a00;
        }

        #message {
            text-align: center;
            color: red;
            margin-top: 10px;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            background-image: repeating-linear-gradient(45deg,
                    #e6f0ff 0,
                    #e6f0ff 10px,
                    #f4f9ff 10px,
                    #f4f9ff 20px);
        }

        header {
            background-color: rgb(80, 171, 255);
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
        }

        header img {
            max-width: 80px;
            margin-right: 20px;
            border-radius: 8px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
            letter-spacing: 1px;
        }

        nav {
            background-color: rgb(0, 132, 255);
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        nav a {
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s ease;
            border-radius: 5px;
        }

        nav a:hover {
            background-color: #1100ff;
        }

        .main-content {
            max-width: 900px;
            margin: 30px auto 60px;
            background-color: white;
            border-radius: 10px;
            padding: 30px 40px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1,
        h2 {
            color: #3456fe;
            margin-top: 40px;
            letter-spacing: 0.05em;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.75;
            margin: 18px 0;
            color: #444;
        }

        footer {
            background-color: rgb(80, 171, 255);
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 0.9rem;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
        }

        #user-info {
            position: absolute;
            top: 10px;
            right: 20px;
            font-weight: bold;
            font-size: 1.5rem;
            /* Increase the font size here */
            color: white;
            /* Keep the text white */
        }
    </style>
</head>

<body>
    <header>
        <a href="index.html"><img src="IELTS WITH UMAR LOGO.png" alt="IELTS WITH UMAR Logo" width="100px"
                height="90px"></a>
        <h1 style="color: white">Register</h1>
        <div id="user-info" style="color: white; position: absolute; top: 10px; right: 20px;"></div>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Me</a>
        <a href="listening.html">Listening</a>
        <a href="reading.html">Reading</a>
        <a href="writing.html">Writing</a>
        <a href="speaking.html">Speaking</a>
        <a href="um_grammar_test.html">Grammar Test</a>
        <a href="um_listening_test.html">Listening Test</a>
        <a href="um_reading_test.html">Reading Test</a>
        <a href="signup_login.html">Sign up / Log in</a>
    </nav>

    <form id="signup-form">
        <h2>Sign Up</h2>
        <input type="text" id="signup-username" placeholder="Username" required />
        <input type="email" id="signup-email" placeholder="Email" required />
        <input type="password" id="signup-password" placeholder="Password" required minlength="6" />
        <button type="submit">Sign Up</button>
    </form>

    <form id="login-form">
        <h2>Log In</h2>
        <input type="email" id="login-email" placeholder="Email" required />
        <input type="password" id="login-password" placeholder="Password" required minlength="6" />
        <button type="submit">Log In</button>
    </form>

    <button id="logout-btn" style="display:none;">Log Out</button>

    <div id="message"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>

    <script>
        // Your Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyD8dHSHXeCW7FmEtVYZ-miAfhGlwqGTUGA",
            authDomain: "ielts-with-umar.firebaseapp.com",
            projectId: "ielts-with-umar",
            storageBucket: "ielts-with-umar.firebasestorage.app",
            messagingSenderId: "373444526917",
            appId: "1:373444526917:web:35b7363401de1df815742c"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        const signupForm = document.getElementById('signup-form');
        const loginForm = document.getElementById('login-form');
        const logoutBtn = document.getElementById('logout-btn');
        const userInfo = document.getElementById('user-info');
        const messageDiv = document.getElementById('message');

        // Clear messages
        function clearMessage() {
            messageDiv.textContent = '';
        }

        // Show error or info messages
        function showMessage(msg, color = 'red') {
            messageDiv.style.color = color;
            messageDiv.textContent = msg;
        }

        // Sign Up handler
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            clearMessage();

            const username = document.getElementById('signup-username').value.trim();
            const email = document.getElementById('signup-email').value.trim();
            const password = document.getElementById('signup-password').value;

            try {
                // Create user
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;

                // Update display name with username
                await user.updateProfile({ displayName: username });

                // Reload user to get latest info
                await user.reload();

                showMessage('Sign up successful! You are now logged in.', 'green');

                signupForm.reset();
            } catch (error) {
                showMessage(error.message);
            }
        });

        // Log In handler
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            clearMessage();

            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value;

            try {
                await auth.signInWithEmailAndPassword(email, password);
                showMessage('Logged in successfully!', 'green');
                loginForm.reset();
            } catch (error) {
                showMessage(error.message);
            }
        });

        // Log Out handler
        logoutBtn.addEventListener('click', async () => {
            await auth.signOut();
            showMessage('Logged out.', 'green');
        });

        // Listen to auth state changes
        auth.onAuthStateChanged(user => {
            if (user) {
                userInfo.textContent = `${user.displayName || user.email}`;
                logoutBtn.style.display = 'block';
                signupForm.style.display = 'none';
                loginForm.style.display = 'none';
                clearMessage();
            } else {
                userInfo.textContent = '';
                logoutBtn.style.display = 'none';
                signupForm.style.display = 'block';
                loginForm.style.display = 'block';
            }
        });
    </script>
</body>

</html>
